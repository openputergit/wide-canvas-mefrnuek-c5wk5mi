<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Channel Chat</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .message-bubble {
            max-width: 80%;
            word-wrap: break-word;
        }
        .channel-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .whatsapp { background-color: #25D366; }
        .viber { background-color: #665CAC; }
        .wechat { background-color: #7BB32E; }
    </style>
</head>
<body>
    <div id="app" class="min-h-screen">
        <div class="container mx-auto p-4 max-w-4xl">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <!-- Channel Selection -->
                <div class="bg-gray-100 p-4 border-b">
                    <div class="flex space-x-4">
                        <button @click="currentChannel = 'whatsapp'" 
                                :class="{'bg-green-100': currentChannel === 'whatsapp'}"
                                class="px-4 py-2 rounded-lg flex items-center">
                            <span class="channel-indicator whatsapp"></span>
                            WhatsApp
                        </button>
                        <button @click="currentChannel = 'viber'"
                                :class="{'bg-purple-100': currentChannel === 'viber'}"
                                class="px-4 py-2 rounded-lg flex items-center">
                            <span class="channel-indicator viber"></span>
                            Viber
                        </button>
                        <button @click="currentChannel = 'wechat'"
                                :class="{'bg-green-100': currentChannel === 'wechat'}"
                                class="px-4 py-2 rounded-lg flex items-center">
                            <span class="channel-indicator wechat"></span>
                            WeChat
                        </button>
                    </div>
                </div>

                <!-- Chat Area -->
                <div class="h-[500px] overflow-y-auto p-4" ref="chatArea">
                    <div v-for="message in filteredMessages" :key="message.id" class="mb-4">
                        <div :class="[
                            'message-bubble p-3 rounded-lg',
                            message.sent ? 'ml-auto bg-blue-500 text-white' : 'bg-gray-100'
                        ]">
                            {{ message.text }}
                            <div :class="[
                                'text-xs mt-1',
                                message.sent ? 'text-blue-100' : 'text-gray-500'
                            ]">
                                {{ message.time }}
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Message Input -->
                <div class="border-t p-4 bg-white">
                    <div class="flex space-x-2">
                        <input type="text" 
                               v-model="newMessage" 
                               @keyup.enter="sendMessage"
                               placeholder="Type a message..." 
                               class="flex-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button @click="sendMessage" 
                                class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                            Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    currentChannel: 'whatsapp',
                    newMessage: '',
                    messages: [
                        {
                            id: 1,
                            text: "Hello! How can I help you today?",
                            sent: false,
                            time: '10:00 AM',
                            channel: 'whatsapp'
                        },
                        {
                            id: 2,
                            text: "Hi there! I have a question about your services.",
                            sent: true,
                            time: '10:01 AM',
                            channel: 'whatsapp'
                        },
                        {
                            id: 3,
                            text: "Welcome to Viber support!",
                            sent: false,
                            time: '10:00 AM',
                            channel: 'viber'
                        },
                        {
                            id: 4,
                            text: "您好！欢迎使用微信。",
                            sent: false,
                            time: '10:00 AM',
                            channel: 'wechat'
                        }
                    ]
                }
            },
            computed: {
                filteredMessages() {
                    return this.messages.filter(message => message.channel === this.currentChannel)
                }
            },
            methods: {
                sendMessage() {
                    if (!this.newMessage.trim()) return

                    this.messages.push({
                        id: this.messages.length + 1,
                        text: this.newMessage,
                        sent: true,
                        time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                        channel: this.currentChannel
                    })

                    this.newMessage = ''
                    this.$nextTick(() => {
                        this.scrollToBottom()
                    })
                },
                scrollToBottom() {
                    const chatArea = this.$refs.chatArea
                    chatArea.scrollTop = chatArea.scrollHeight
                }
            },
            mounted() {
                this.scrollToBottom()
            }
        }).mount('#app')
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
